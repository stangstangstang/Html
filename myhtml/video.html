<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>视频</title>
</head>

<body>
    <div>
        <video src="./video/movie.mp4" autoplay>视频</video>
    </div>

    <div>

        <video src="./video/myVideo.ogv" controls></video>
    </div>

    <div>

        <video controls="controls" autoplay="autoplay">

            <source src="./video/movie.mp4" />
        </video>
    </div>

    <div>
        <audio src="./audio/demo6-5/music.mp3" controls autoplay></audio>
    </div>

</body>

</html>
